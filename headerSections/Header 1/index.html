<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kopernik Pizza</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
  <header style="background-color:oklch(37.8% 0.077 168.94);" class="text-white p-2">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <img src="/image/header-1-2-3/logo.png" class="h-20 w-20" />

      <button id="hamburgerBtn" class="md:hidden text-white focus:outline-none">

          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <nav class="hidden md:flex items-center space-x-20 relative mt-1">
        <a href="index.html" class="font-semibold hover:text-red-700">Anasayfa</a>
        <a href="kampanyalar.html" class="font-semibold hover:text-yellow-300">Kampanyalar</a>
        <a href="pizzalar.html" class="font-semibold hover:text-red-700">Pizzalar</a>
        <a href="efsanemenuler.html" class="font-semibold hover:text-yellow-300">Efsane Menüler</a>
        <div class="relative group inline-block">
          <button type="button" class="inline-flex items-center gap-x-2 bg-green-930 hover:text-red-700 text-white font-semibold px-4 py-2 rounded-md transition duration-300">
            <span>Yan Ürünler</span>
            <svg class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 011.08 1.04l-4.25 4.25a.75.75 0 01-1.06 0L5.25 8.27a.75.75 0 01-.02-1.06z" clip-rule="evenodd" />
            </svg>
          </button>
          <div class="absolute hidden group-hover:block bg-white text-black mt-2 rounded-xl shadow-lg ring-1 ring-gray-300 w-64 z-50 transition-all duration-200">
            <div class="p-4 space-y-2">
              <a href="icecekler.html" class="flex items-start gap-x-3 hover:bg-gray-100 p-2 rounded-md">
                <div>
                  <p class="font-semibold text-sm text-gray-900">İçecekler</p>
                  <p class="text-xs text-gray-600">Soğuk içecekler</p>
                </div>
              </a>
              <a href="tatlilar.html" class="flex items-start gap-x-3 hover:bg-gray-100 p-2 rounded-md">
                <div>
                  <p class="font-semibold text-sm text-gray-900">Tatlılar</p>
                  <p class="text-xs text-gray-600">Pizza sonrası için</p>
                </div>
              </a>
              <a href="soslar.html" class="flex items-start gap-x-3 hover:bg-gray-100 p-2 rounded-md">
                <div>
                  <p class="font-semibold text-sm text-gray-900">Soslar</p>
                  <p class="text-xs text-gray-600">Lezzeti artıran özel soslar</p>
                </div>
              </a>
            </div>
          </div>
        </div>

        <a href="iletisim.html">
          <button class="bg-yellow-400 hover:bg-yellow-500 text-red-700 font-semibold px-5 py-2 rounded-md transition duration-300 cursor-pointer">
            Bizimle İletişime Geçin
          </button>
        </a>
      </nav>
    </div>
    <div id="mobileMenu" class="md:hidden hidden bg-white text-black w-full p-4 space-y-2">
      <a href="index.html" class="block font-semibold hover:text-red-700">Anasayfa</a>
      <a href="kampanyalar.html" class="block font-semibold hover:text-yellow-300">Kampanyalar</a>

      <a href="efsanemenuler.html" class="block font-semibold hover:text-yellow-300">Efsane Menüler</a>
      <a href="yanurunler.html" class="block font-semibold hover:text-red-700">Yan Ürünler</a>
      <a href="icecekler.html" class="block hover:text-red-700">İçecekler</a>
      <a href="tatlilar.html" class="block hover:text-red-700">Tatlılar</a>
      <a href="soslar.html" class="block hover:text-red-700">Soslar</a>
      <a href="iletisim.html" class="block font-semibold text-red-700 hover:text-red-500">Bizimle İletişime Geçin</a>
    </div>
  </header>
  <div class="fixed bottom-6 right-6 z-50">
    <button class="bg-red-700 hover:bg-red-800 text-white p-4 rounded-full shadow-lg transition duration-300" title="Canli Destek">

      </svg>
    </button>
  </div>
  <script>
    const hamburgerBtn = document.getElementById("hamburgerBtn");
    const mobileMenu = document.getElementById("mobileMenu");

    hamburgerBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });
  </script>
</body>
</html>
